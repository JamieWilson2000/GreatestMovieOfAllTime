{% extends "base.html" %}
{% block content %}

<div class="wrapper">

    <div class="col s12">
        <h2 class="text-decoration">{{ username.capitalize() }}'s Stories</h2>
    </div>

    {% for story in stories %}
    <ul class="collapsible">
        <li>
            <div class="collapsible-header">
                <h5 class="text-decoration center-align">
                    Click here to read "{{ story.storytitle }}"<br>
                    <a href="{{ url_for('edit_story', story_id=story._id) }}" class="waves-effect waves-light btn">Edit</a>
                    <button data-target="modal1" class="btn modal-trigger red">Delete</button>
                        <div id="modal1" class="modal">
                        <div class="modal-content">
                          <h4></h4>
                          <p>Are you sure you want to delete the story??</p>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_story', story_id=story._id) }}" class="waves-effect waves-light btn red">Delete</a>
                        </div>
                      </div>
                </h5>
            </div>
            
            
            <div class="collapsible-body">
                <span>
                    {{ story.story }}
                </span>
            </div>
        </li>
    </ul>
    {% endfor %}

</div>

{% endblock %}
