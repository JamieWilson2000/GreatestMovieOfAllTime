{% extends "base.html" %}
{% block content %}

<div class="wrapper">

    <div class="col s12">
        <h2 class="text-decoration">{{ username.capitalize() }}'s Stories</h2>
    </div>

    {% for story in stories %}
    <ul class="collapsible">
        <li>
            <div class="collapsible-header">
                <h5 class="text-decoration center-align">
                    {{ story.storytitle }}<br>
                    <a href="{{ url_for('edit_story') }}" class="waves-effect waves-light btn">Edit Story</a>
                </h5>
                
            </div>
            
            <div class="collapsible-body">
                <span>
                    {{ story.story }}
                </span>
            </div>
        </li>
    </ul>
    {% endfor %}

</div>

{% endblock %}
